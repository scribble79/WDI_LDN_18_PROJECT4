<h1>CENTER</h1>

<section ng-controller="centersController as centers">
  <div ng-hide="centers.selectedEvent">
    <h3>Timetable</h3>

    <table>
      <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
      </tr>
      <tr>
        <td ng-repeat="days in centers.calendar">
          <div ng-repeat="(timeOfDay, event) in days">
            <div class="table-block" ng-click="centers.selectEvent(event)">
              <label>{{ timeOfDay }}</label>
              <h4>{{ event.name }}</h4>
              <p>{{ event.content }}</p>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <form ng-show="centers.selectedEvent" ng-submit="centers.saveEvent()">
    <div class="form-group">
      <input ng-model="centers.selectedEvent.name" placeholder="Name" class="form-control">
    </div>
    <div class="form-group">
      <textarea rows="10" ng-model="centers.selectedEvent.content" placeholder="Info" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
  <div ng-controller="MapController as map">
    <map center="map.mapCenter" markers="map.mapMarkers"></map>
  </div>
</section>
