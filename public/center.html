<h1>CENTER</h1>

<section ng-controller="eventsController as events">
  <h3>Timetable</h3>

  <table>
    <tr>
      <td>Monday</td>
      <td>Tuesday</td>
      <td>Wednesday</td>
      <td>Thursday</td>
      <td>Friday</td>
      <td>Saturday</td>
    </tr>
    <tr>
      <td ng-repeat="slots in events.all">
        <div ng-repeat="(timeOfDay, slot) in slots">
          <div class="table-block">
            <label>{{ timeOfDay }}</label>
            <h4>{{ slot.name }}</h4>
            <p>{{ slot.content }}</p>
          </div>
        </div>
      </td>
    </tr>
  </table>
  <div ng-controller="MapController as map">
    <map center="map.mapCenter" markers="map.mapMarkers"></map>
  </div>
</section>
