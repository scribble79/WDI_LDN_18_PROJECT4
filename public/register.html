<h1>REGISTER</h1>

<section id="register">
  <h3>Register</h3>
    <form ng-submit="admins.register()" novalidate>
      <label for="adminname">Adminname</label>
      <input type="text" name="adminname" placeholder="Adminname" ng-model="admins.currentAdmin.adminname">

      <label for="email">Email</label>
      <input type="text" name="email" placeholder="Email" ng-model="admins.currentAdmin.email">

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" ng-model="admins.currentAdmin.password">

      <label for="passwordConfirmation">Password Confirmation</label>
      <input type="password" name="passwordConfirmation" placeholder="Re-type password" ng-model="admins.currentAdmin.passwordConfirmation">

      <input type="submit" value="Register" class="btn btn-default">
    </form>  
</section>
